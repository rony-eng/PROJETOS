<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caixa Minimalista</title>
    <!-- Carrega o Tailwind CSS para o estilo minimalista e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter como principal e garante que a barra de rolagem não cause CLS */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f7f9fb; /* Fundo claro */
        }
        /* Estilo para focar em entradas importantes */
        input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5) !important;
        }
        /* Estilo para a tabela de carrinho */
        .cart-row:hover {
            background-color: #eff6ff; /* Fundo azul claro ao passar o mouse */
        }
        /* Estilo para as sugestões de busca */
        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.1s;
        }
        .suggestion-item:hover {
            background-color: #f5f5f5;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Container Principal do Aplicativo -->
    <div id="app" class="flex flex-col md:flex-row h-full md:h-screen w-full overflow-hidden">

        <!-- Coluna Esquerda: Carrinho de Compras -->
        <div class="flex-1 flex flex-col p-4 md:p-6 bg-white shadow-xl md:shadow-none overflow-y-auto">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2">CAIXA RÁPIDO</h1>

            <!-- Seção 1: Busca/Adição de Produto Cadastrado (COM AUTOCOMPLETE) -->
            <div class="mb-6">
                <label for="productInput" class="block text-sm font-medium text-gray-700 mb-1">Buscar Produto (ou Código)</label>
                <div class="flex space-x-2 relative"> 
                    <!-- O campo de input e o dropdown devem ser irmãos para o posicionamento 'absolute' funcionar corretamente -->
                    <div class="flex-1 relative">
                        <input type="text" id="productInput" placeholder="Ex: Arroz, 101"
                               oninput="handleSearchInput()"
                               onblur="hideSuggestionsWithDelay()"
                               class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-gray-800"
                               autocomplete="off">
                        <!-- Container para as sugestões -->
                        <div id="suggestionsContainer" class="absolute w-full z-10 bg-white border border-gray-300 rounded-lg shadow-lg mt-1 max-h-60 overflow-y-auto hidden">
                            <!-- Sugestões serão inseridas aqui -->
                        </div>
                    </div>

                    <button id="addProductBtn" onclick="addItemFromInput()"
                            class="px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150 whitespace-nowrap">
                        Adicionar Item
                    </button>
                </div>
            </div>

            <!-- Seção 2: Adição Manual de Produtos Variáveis -->
            <div class="mb-6 border-t border-gray-200 pt-4">
                <h2 class="text-lg font-bold text-gray-900 mb-3">Adicionar Item Variável (Ex: Peso, Diária)</h2>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <!-- Nome do Item Variável -->
                    <input type="text" id="variableNameInput" placeholder="Nome do Item (Ex: Batata, Pão na chapa)"
                           class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 text-gray-800">
                    
                    <!-- Preço do Item Variável -->
                    <div class="relative w-full sm:w-32 flex-shrink-0">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 font-bold">R$</span>
                        <input type="number" id="variablePriceInput" placeholder="0.00" step="0.01" min="0.01"
                               class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 text-gray-800 text-right">
                    </div>

                    <!-- Botão de Adição -->
                    <button onclick="addVariableItem()"
                            class="py-3 px-4 bg-yellow-500 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-yellow-400 transition duration-150 whitespace-nowrap">
                        Adicionar Variável
                    </button>
                </div>
            </div>
            
            <!-- Tabela do Carrinho -->
            <div class="flex-1 overflow-x-auto border border-gray-200 rounded-xl mb-4">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/12">Qtde.</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-6/12">Produto</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-3/12">Total</th>
                            <th class="px-3 py-3 w-2/12"></th> <!-- Ação -->
                        </tr>
                    </thead>
                    <tbody id="cartTableBody" class="bg-white divide-y divide-gray-100">
                        <!-- Itens do carrinho serão inseridos aqui -->
                    </tbody>
                </table>
            </div>

            <!-- Botões de Ação do Carrinho e Gerenciamento -->
            <div class="flex space-x-4">
                <button onclick="clearCart()"
                        class="flex items-center justify-center w-full py-3 border border-red-500 text-red-600 font-semibold rounded-lg hover:bg-red-50 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    Limpar Carrinho
                </button>
                <button onclick="openProductManagementModal()"
                        class="flex items-center justify-center w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    Gerenciar Produtos
                </button>
            </div>
        </div>

        <!-- Coluna Direita: Resumo e Checkout -->
        <div class="w-full md:w-96 flex-shrink-0 bg-gray-900 text-white p-6 md:p-8 flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-bold mb-6 border-b border-gray-700 pb-2 text-blue-300">RESUMO DA VENDA</h2>

                <!-- Detalhes da Compra -->
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Subtotal</span>
                        <span id="subtotalDisplay" class="font-medium text-lg">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Desconto</span>
                        <span id="discountDisplay" class="font-medium text-lg text-green-400">R$ 0,00</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-700 pt-4 mt-4">
                        <span class="text-xl font-bold">TOTAL A PAGAR</span>
                        <span id="totalDisplay" class="text-3xl font-extrabold text-yellow-400">R$ 0,00</span>
                    </div>
                </div>

                <!-- Campo de Desconto (Simples) -->
                <div class="mt-8">
                    <label for="discountInput" class="block text-sm font-medium text-gray-400 mb-1">Desconto (%)</label>
                    <div class="relative">
                        <input type="number" id="discountInput" value="0" min="0" max="100" oninput="calculateTotal()"
                               class="w-full p-3 border-0 bg-gray-800 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-xl text-center">
                        <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">%</span>
                    </div>
                </div>
            </div>

            <!-- Botão de Finalizar Venda -->
            <button id="checkoutBtn" onclick="openCheckoutModal()"
                    class="mt-10 w-full py-4 bg-yellow-500 text-gray-900 font-extrabold text-xl rounded-lg shadow-lg hover:bg-yellow-400 transition duration-150">
                FINALIZAR VENDA
            </button>
        </div>
    </div>

    <!-- Modal de Checkout (Pagamento) -->
    <div id="checkoutModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
            <h3 class="text-2xl font-bold text-gray-900 mb-4 border-b pb-2">Pagamento</h3>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700">Total a Pagar</label>
                <p id="modalTotalDisplay" class="text-4xl font-extrabold text-blue-600 mt-1">R$ 0,00</p>
            </div>

            <div class="mb-6">
                <label for="amountPaid" class="block text-sm font-medium text-gray-700 mb-1">Valor Recebido</label>
                <input type="number" id="amountPaid" placeholder="0.00" step="0.01" min="0" oninput="calculateChange()"
                       class="w-full p-4 border border-gray-300 rounded-lg shadow-sm text-3xl font-bold text-right focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-gray-800">
            </div>

            <div class="flex justify-between items-center bg-gray-100 p-3 rounded-lg mb-6">
                <span class="text-xl font-semibold text-gray-700">Troco</span>
                <span id="changeDisplay" class="text-4xl font-extrabold text-green-600">R$ 0,00</span>
            </div>

            <div class="flex justify-end space-x-3">
                <button onclick="closeCheckoutModal()"
                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-150">
                    Cancelar
                </button>
                <button onclick="processSale()" id="processSaleBtn" disabled
                        class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-150 disabled:bg-gray-400">
                    Finalizar Venda
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Gerenciamento de Produtos -->
    <div id="productManagementModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-2xl font-bold text-gray-900">Gerenciamento de Produtos</h3>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Coluna de Formulário -->
                <div class="md:col-span-1">
                    <h4 class="text-xl font-semibold mb-4 text-blue-600" id="formTitle">Adicionar Novo Produto</h4>
                    <form id="productForm" onsubmit="event.preventDefault(); saveProduct()" class="p-4 border border-gray-200 rounded-lg bg-gray-50">
                        <input type="hidden" id="productIdToEdit">

                        <div class="mb-4">
                            <label for="productCode" class="block text-sm font-medium text-gray-700 mb-1">Código (Único)</label>
                            <input type="text" id="productCode" required
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 uppercase"
                                   placeholder="Ex: 105, C001">
                        </div>
                        <div class="mb-4">
                            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                            <input type="text" id="productName" required
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Ex: Café Torrado 500g">
                        </div>
                        <div class="mb-6">
                            <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                            <input type="number" id="productPrice" step="0.01" min="0.01" required
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                   placeholder="Ex: 15.50">
                        </div>

                        <div class="flex space-x-2">
                            <button type="submit" id="saveProductBtn"
                                    class="flex-1 py-2 px-4 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150">
                                Salvar Produto
                            </button>
                            <button type="button" onclick="clearProductForm()"
                                    class="py-2 px-4 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-200 transition duration-150">
                                Limpar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Coluna de Lista de Produtos -->
                <div class="md:col-span-2">
                    <h4 class="text-xl font-semibold mb-4">Produtos Cadastrados</h4>
                    <div class="bg-gray-50 border border-gray-200 rounded-lg overflow-hidden">
                        <div class="max-h-[55vh] overflow-y-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-100 sticky top-0">
                                    <tr>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase w-1/5">Código</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase w-2/5">Nome</th>
                                        <th class="px-3 py-2 text-right text-xs font-medium text-gray-500 uppercase w-1/5">Preço</th>
                                        <th class="px-3 py-2 w-1/5"></th>
                                    </tr>
                                </thead>
                                <tbody id="productsListBody" class="bg-white divide-y divide-gray-100">
                                    <!-- Lista de produtos será inserida aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-200 flex justify-end">
                <button onclick="closeProductManagementModal()"
                        class="px-4 py-2 text-white bg-red-500 font-semibold rounded-lg hover:bg-red-600 transition duration-150">
                    Fechar
                </button>
            </div>
        </div>
    </div>


    <script>
        // Variáveis globais de estado
        let cart = []; // O carrinho de compras
        let totalToPay = 0;

        // Lista de produtos simulados (Código, Nome, Preço)
        let PRODUCTS = [
            { code: '101', name: 'Arroz 5kg Camil', price: 25.99 },
            { code: '102', name: 'Feijão Preto 1kg', price: 8.50 },
            { code: '103', name: 'Leite Integral L', price: 4.80 },
            { code: '104', name: 'Pão Francês Unidade', price: 0.75 },
            { code: '201', name: 'Detergente Limpol', price: 2.50 },
            { code: '202', name: 'Sabonete Glicerina', price: 1.99 },
            { code: '301', name: 'Refrigerante 2L Coca', price: 9.90 },
            { code: '302', name: 'Cerveja Lata Brahma', price: 3.50 },
            { code: '401', name: 'Banana Nanica 1kg', price: 5.20 },
            { code: '402', name: 'Maçã Fuji 1kg', price: 8.99 },
        ];

        // ----------------------------------------------------------------------
        // FUNÇÕES DE UTILIDADE
        // ----------------------------------------------------------------------

        /**
         * Formata um número como moeda brasileira (R$ X,XX).
         * @param {number} value - O valor a ser formatado.
         * @returns {string} O valor formatado.
         */
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        };

        // ----------------------------------------------------------------------
        // LÓGICA DE AUTOCOMPLETAR/SUGESTÕES
        // ----------------------------------------------------------------------

        /**
         * Lida com a entrada de texto do usuário para mostrar sugestões de produtos.
         */
        function handleSearchInput() {
            const input = document.getElementById('productInput');
            const container = document.getElementById('suggestionsContainer');
            const term = input.value.trim().toLowerCase();

            if (term.length < 1) {
                container.classList.add('hidden');
                container.innerHTML = '';
                return;
            }

            // 1. Filtrar produtos por nome ou código
            const filteredProducts = PRODUCTS.filter(p =>
                p.code.toLowerCase().includes(term) || p.name.toLowerCase().includes(term)
            );

            // 2. Ordenar alfabeticamente por nome
            filteredProducts.sort((a, b) => a.name.localeCompare(b.name, 'pt-BR'));

            renderSuggestions(filteredProducts, container);
        }

        /**
         * Renderiza a lista de sugestões no container.
         * @param {Array<Object>} suggestions - Lista de produtos filtrados.
         * @param {HTMLElement} container - O elemento DIV para exibir as sugestões.
         */
        function renderSuggestions(suggestions, container) {
            container.innerHTML = '';

            if (suggestions.length === 0) {
                container.classList.add('hidden');
                return;
            }

            suggestions.slice(0, 8).forEach(product => { // Limita a 8 sugestões
                const div = document.createElement('div');
                div.className = 'suggestion-item flex justify-between items-center';
                // Usamos o código do produto no 'onclick' para garantir que o item correto seja selecionado
                div.setAttribute('onclick', `selectSuggestion('${product.code}')`);

                div.innerHTML = `
                    <div>
                        <div class="text-sm font-semibold text-gray-800">${product.name}</div>
                        <div class="text-xs text-gray-500">Cód: ${product.code}</div>
                    </div>
                    <div class="text-sm font-bold text-blue-600">${formatCurrency(product.price)}</div>
                `;
                container.appendChild(div);
            });

            container.classList.remove('hidden');
        }

        /**
         * Seleciona uma sugestão e preenche o campo de input.
         * @param {string} code - O código do produto selecionado.
         */
        function selectSuggestion(code) {
            const product = PRODUCTS.find(p => p.code === code);
            if (product) {
                // Preenche o input com o código para que o addItem o encontre
                document.getElementById('productInput').value = product.code;
            }
            document.getElementById('suggestionsContainer').classList.add('hidden');
            // Move o foco para o botão de adicionar para agilizar o processo
            document.getElementById('addProductBtn').focus();
        }

        /**
         * Esconde as sugestões com um pequeno atraso para permitir que o clique seja registrado.
         */
        function hideSuggestionsWithDelay() {
            // Atraso de 200ms para que o evento 'onclick' da sugestão seja disparado
            setTimeout(() => {
                document.getElementById('suggestionsContainer').classList.add('hidden');
            }, 200);
        }


        // ----------------------------------------------------------------------
        // LÓGICA DO CARRINHO (Manter lógica do arquivo anterior)
        // ----------------------------------------------------------------------

        /**
         * Adiciona um item cadastrado (via busca) ao carrinho.
         * @param {string} search - Código ou nome do produto.
         * @param {number} quantity - Quantidade a adicionar. Padrão 1.
         */
        function addItem(search, quantity = 1) {
            if (!search) return;

            const term = search.trim().toLowerCase();
            const product = PRODUCTS.find(p =>
                p.code === term || p.name.toLowerCase().includes(term)
            );

            if (!product) {
                console.error('Produto não encontrado:', search);
                showMessage('Produto não encontrado!', 'error');
                return;
            }

            const existingItem = cart.find(item => item.code === product.code);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                // Ao adicionar, usa o preço atualizado do array PRODUCTS
                cart.push({ ...product, quantity, isVariable: false });
            }

            updateCartDisplay();
            document.getElementById('productInput').value = ''; // Limpa o campo após adicionar
            document.getElementById('productInput').focus(); // Mantém o foco para próxima leitura
        }

        /**
         * Wrapper para adicionar item a partir do input de texto.
         */
        function addItemFromInput() {
            const input = document.getElementById('productInput').value;
            if (input) {
                addItem(input);
            }
        }

        /**
         * Adiciona um item com preço e nome variáveis (adição manual) ao carrinho.
         */
        function addVariableItem() {
            const nameInput = document.getElementById('variableNameInput');
            const priceInput = document.getElementById('variablePriceInput');
            
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value);

            if (!name || isNaN(price) || price <= 0) {
                showMessage('Preencha o nome e um preço válido para o item variável.', 'warning');
                return;
            }

            // Gera um código único temporário para o item variável
            const uniqueCode = `VAR-${Date.now()}`;

            const newItem = {
                code: uniqueCode,
                name: name,
                price: price,
                quantity: 1, // Assume 1 unidade por padrão
                isVariable: true // Marca como item variável
            };

            // Adiciona diretamente ao carrinho, pois não existe na lista PRODUCTS
            cart.push(newItem);

            showMessage(`Item variável "${name}" adicionado!`, 'success');

            // Limpa os campos após adicionar
            nameInput.value = '';
            priceInput.value = '';
            nameInput.focus();
            
            updateCartDisplay();
        }


        /**
         * Remove um item do carrinho (botão de lixeira) ou diminui a quantidade.
         * @param {string} code - Código do produto a remover.
         */
        function removeItem(code) {
            const index = cart.findIndex(item => item.code === code);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCartDisplay();
            }
        }

        /**
         * Altera a quantidade de um item no carrinho.
         * @param {string} code - Código do produto.
         * @param {number} newQuantity - Nova quantidade.
         */
        function changeQuantity(code, newQuantity) {
            const item = cart.find(item => item.code === code);
            if (item) {
                const quantity = parseInt(newQuantity);
                if (isNaN(quantity) || quantity <= 0) {
                    removeItem(code);
                } else {
                    item.quantity = quantity;
                }
                updateCartDisplay();
            }
        }

        /**
         * Calcula o subtotal, desconto e total a pagar.
         */
        function calculateTotal() {
            // Garante que os preços no carrinho de itens CADASTRADOS estão atualizados
            cart.forEach(cartItem => {
                // SÓ atualiza o preço se NÃO for um item variável (isVariable: true)
                if (!cartItem.isVariable) {
                    const product = PRODUCTS.find(p => p.code === cartItem.code);
                    if (product && cartItem.price !== product.price) {
                        // Atualiza o preço do item no carrinho se ele mudou na lista principal
                        cartItem.price = product.price;
                    }
                }
            });

            const subtotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            const discountPercent = parseFloat(document.getElementById('discountInput').value) || 0;

            let discountAmount = 0;
            if (discountPercent > 0 && discountPercent <= 100) {
                discountAmount = subtotal * (discountPercent / 100);
            }

            totalToPay = subtotal - discountAmount;
            if (totalToPay < 0) totalToPay = 0;

            // Atualiza os displays
            document.getElementById('subtotalDisplay').textContent = formatCurrency(subtotal);
            document.getElementById('discountDisplay').textContent = formatCurrency(discountAmount);
            document.getElementById('totalDisplay').textContent = formatCurrency(totalToPay);
            document.getElementById('modalTotalDisplay').textContent = formatCurrency(totalToPay);

            // Se o modal estiver aberto, recalcula o troco (caso o desconto mude)
            if (document.getElementById('checkoutModal').classList.contains('flex')) {
                calculateChange();
            }
        }

        /**
         * Renderiza a lista de itens no carrinho na tabela.
         */
        function updateCartDisplay() {
            const tbody = document.getElementById('cartTableBody');
            tbody.innerHTML = ''; // Limpa o conteúdo atual

            if (cart.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-center py-6 text-gray-500 italic">Carrinho vazio. Adicione um produto para começar a venda.</td></tr>`;
            }

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'cart-row hover:bg-gray-50';
                const itemTotal = item.price * item.quantity;
                
                // Exibe o código apenas se não for um item variável
                const codeDisplay = item.isVariable ? 'Manual' : item.code;
                const priceText = item.isVariable ? `<div class="text-xs text-yellow-600 font-bold">Variável</div>` : `<div class="text-xs text-gray-500">${formatCurrency(item.price)} x ${item.quantity} un</div>`;


                row.innerHTML = `
                    <td class="px-3 py-3 whitespace-nowrap">
                        <input type="number" min="1" value="${item.quantity}"
                               onchange="changeQuantity('${item.code}', this.value)"
                               class="w-12 p-1 border border-gray-300 rounded text-sm text-center focus:ring-blue-500 focus:border-blue-500">
                    </td>
                    <td class="px-6 py-3">
                        <div class="text-sm font-medium text-gray-900">${item.name}</div>
                        ${priceText}
                    </td>
                    <td class="px-6 py-3 text-right whitespace-nowrap text-sm font-bold text-gray-800">${formatCurrency(itemTotal)}</td>
                    <td class="px-3 py-3 whitespace-nowrap text-center">
                        <button onclick="removeItem('${item.code}')" class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50 transition duration-150">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3"></path></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            calculateTotal(); // Recalcula o total sempre que o carrinho muda
        }

        /**
         * Limpa o carrinho e reinicia o estado de venda.
         */
        function clearCart() {
            if (cart.length > 0) {
                // A confirmação do usuário foi removida.
                console.log("Carrinho limpo (confirmação removida devido à restrição de iFrame).");
                cart = [];
                document.getElementById('discountInput').value = 0;
                updateCartDisplay();
                showMessage('Carrinho limpo. Nova venda iniciada.', 'success');
            }
        }

        // ----------------------------------------------------------------------
        // LÓGICA DE CHECKOUT E PAGAMENTO
        // ----------------------------------------------------------------------

        /**
         * Abre o modal de pagamento.
         */
        function openCheckoutModal() {
            if (cart.length === 0) {
                showMessage('O carrinho está vazio!', 'warning');
                return;
            }
            if (totalToPay <= 0) {
                 showMessage('O valor total deve ser maior que R$ 0,00.', 'warning');
                return;
            }

            const modal = document.getElementById('checkoutModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('amountPaid').value = totalToPay.toFixed(2); // Preenche com o valor total
            calculateChange();
            document.getElementById('amountPaid').focus();
        }

        /**
         * Fecha o modal de pagamento.
         */
        function closeCheckoutModal() {
            const modal = document.getElementById('checkoutModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        /**
         * Calcula o troco com base no valor recebido.
         */
        function calculateChange() {
            const amountPaidInput = document.getElementById('amountPaid');
            const amountPaid = parseFloat(amountPaidInput.value) || 0;
            const change = amountPaid - totalToPay;
            const changeDisplay = document.getElementById('changeDisplay');
            const processSaleBtn = document.getElementById('processSaleBtn');

            changeDisplay.textContent = formatCurrency(change);

            if (amountPaid >= totalToPay && totalToPay > 0) {
                processSaleBtn.disabled = false;
                changeDisplay.classList.remove('text-red-500');
                changeDisplay.classList.add('text-green-600');
            } else {
                processSaleBtn.disabled = true;
                changeDisplay.classList.remove('text-green-600');
                changeDisplay.classList.add('text-red-500');
            }
        }

        /**
         * Finaliza a venda e limpa o carrinho.
         */
        function processSale() {
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;
            const change = amountPaid - totalToPay;

            closeCheckoutModal();

            // Simula o registro da venda
            console.log('--- VENDA FINALIZADA ---');
            console.log('Itens:', cart);
            console.log('Total:', formatCurrency(totalToPay));
            console.log('Pago:', formatCurrency(amountPaid));
            console.log('Troco:', formatCurrency(change));
            console.log('------------------------');

            showMessage(`Venda finalizada com sucesso! Troco: ${formatCurrency(change)}`, 'success');

            // Limpa o estado para a próxima venda
            cart = [];
            document.getElementById('discountInput').value = 0;
            updateCartDisplay();
            document.getElementById('productInput').focus();
        }


        // ----------------------------------------------------------------------
        // LÓGICA DE GERENCIAMENTO DE PRODUTOS
        // ----------------------------------------------------------------------

        /**
         * Abre o modal de gerenciamento de produtos.
         */
        function openProductManagementModal() {
            const modal = document.getElementById('productManagementModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            renderProductList();
            clearProductForm();
        }

        /**
         * Fecha o modal de gerenciamento de produtos.
         */
        function closeProductManagementModal() {
            const modal = document.getElementById('productManagementModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        /**
         * Limpa o formulário de produto e o prepara para adicionar um novo.
         */
        function clearProductForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productIdToEdit').value = '';
            document.getElementById('formTitle').textContent = 'Adicionar Novo Produto';
            document.getElementById('productCode').disabled = false; // Permite edição do código para novo item
            document.getElementById('productName').focus();
        }

        /**
         * Carrega os dados de um produto no formulário para edição.
         * @param {string} code - Código do produto a editar.
         */
        function editProduct(code) {
            const product = PRODUCTS.find(p => p.code === code);
            if (product) {
                document.getElementById('productIdToEdit').value = product.code;
                document.getElementById('productCode').value = product.code;
                document.getElementById('productCode').disabled = true; // Bloqueia edição do código
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price.toFixed(2);
                document.getElementById('formTitle').textContent = `Editar Produto: ${product.name}`;
                document.getElementById('productName').focus();
            }
        }

        /**
         * Adiciona um novo produto ou salva as edições.
         */
        function saveProduct() {
            const code = document.getElementById('productCode').value.trim();
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const idToEdit = document.getElementById('productIdToEdit').value;

            if (!code || !name || isNaN(price) || price <= 0) {
                showMessage('Preencha todos os campos corretamente.', 'error');
                return;
            }

            if (idToEdit) {
                // Modo Edição
                const index = PRODUCTS.findIndex(p => p.code === idToEdit);
                if (index !== -1) {
                    PRODUCTS[index] = { code: idToEdit, name, price };
                    showMessage(`Produto "${name}" atualizado!`, 'success');
                }
            } else {
                // Modo Adicionar
                if (PRODUCTS.some(p => p.code === code)) {
                    showMessage(`O código "${code}" já existe.`, 'error');
                    return;
                }
                PRODUCTS.push({ code, name, price });
                showMessage(`Produto "${name}" adicionado!`, 'success');
            }

            // Após salvar, atualiza a lista e o carrinho
            clearProductForm();
            renderProductList();
            updateCartDisplay(); // Para garantir que os preços atualizados sejam refletidos
        }

        /**
         * Remove um produto da lista.
         * @param {string} code - Código do produto a remover.
         */
        function deleteProduct(code) {
            const productName = PRODUCTS.find(p => p.code === code)?.name;

            // A confirmação do usuário foi removida.
            console.log(`Produto "${productName}" removido (Confirmação ignorada).`);

            PRODUCTS = PRODUCTS.filter(p => p.code !== code);
            showMessage(`Produto "${productName}" removido.`, 'success');
            renderProductList();
            updateCartDisplay(); // Atualiza o carrinho caso o item removido estivesse nele
        }


        /**
         * Renderiza a lista de produtos na tabela de gerenciamento.
         */
        function renderProductList() {
            const tbody = document.getElementById('productsListBody');
            tbody.innerHTML = '';

            if (PRODUCTS.length === 0) {
                 tbody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-gray-500 italic">Nenhum produto cadastrado.</td></tr>`;
            }

            PRODUCTS.sort((a, b) => a.code.localeCompare(b.code)).forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';

                row.innerHTML = `
                    <td class="px-3 py-2 whitespace-nowrap text-sm font-medium text-gray-900">${product.code}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-700">${product.name}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-sm text-right font-medium text-gray-700">${formatCurrency(product.price)}</td>
                    <td class="px-3 py-2 whitespace-nowrap text-right text-sm font-medium space-x-2">
                        <button onclick="editProduct('${product.code}')" title="Editar" class="text-indigo-600 hover:text-indigo-900 p-1 rounded hover:bg-indigo-50 transition duration-150">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>
                        <button onclick="deleteProduct('${product.code}')" title="Remover" class="text-red-600 hover:text-red-900 p-1 rounded hover:bg-red-50 transition duration-150">
                            <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3"></path></svg>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }


        // ----------------------------------------------------------------------
        // FUNÇÃO DE MENSAGEM (NO LUGAR DO ALERT)
        // ----------------------------------------------------------------------

        /**
         * Exibe uma mensagem de notificação (simples, no console ou em um futuro toast).
         * @param {string} message - A mensagem a exibir.
         * @param {'success'|'error'|'warning'} type - O tipo de mensagem.
         */
        function showMessage(message, type) {
            // Em uma aplicação real, você usaria um componente de "Toast" ou "Snackbar"
            console.log(`[${type.toUpperCase()}] ${message}`);

            const alertDiv = document.createElement('div');
            alertDiv.textContent = message;
            alertDiv.className = `fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white font-semibold z-[100] transition-opacity duration-300`;

            if (type === 'success') {
                alertDiv.classList.add('bg-green-500');
            } else if (type === 'error') {
                alertDiv.classList.add('bg-red-500');
            } else {
                alertDiv.classList.add('bg-yellow-500', 'text-gray-800');
            }

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.addEventListener('transitionend', () => alertDiv.remove());
            }, 3000);
        }

        // ----------------------------------------------------------------------
        // INICIALIZAÇÃO E EVENTOS DE TECLADO
        // ----------------------------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa a exibição
            updateCartDisplay();
            document.getElementById('productInput').focus();

            // Adiciona listener para a tecla Enter no campo de busca de produto
            document.getElementById('productInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Previne o envio de formulário (se fosse um)
                    addItemFromInput();
                }
            });

            // Adiciona listener para a tecla Enter no modal de pagamento
            document.getElementById('amountPaid').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const btn = document.getElementById('processSaleBtn');
                    if (!btn.disabled) {
                        processSale();
                    }
                }
            });

             // Listener para o clique no botão de Finalizar Venda para abrir o modal
            document.getElementById('checkoutBtn').addEventListener('click', openCheckoutModal);
            
            // Listener para a tecla Enter no campo de preço variável
            document.getElementById('variablePriceInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addVariableItem();
                }
            });
        });

    </script>
</body>
